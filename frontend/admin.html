<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNI Admin Panel</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      /* --- ADMIN SPECIFIC STYLES --- */
      html {
        scroll-behavior: smooth; /* This makes the nav scroll smoothly */
      }
      
      body {
        background-color: var(--bg-white);
        padding-bottom: 50px;
      }

      .admin-container {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      }

      .admin-section {
        margin-bottom: 60px; /* More space between sections for scrolling */
        padding-top: 80px;   /* Offset for sticky header */
        margin-top: -80px;   /* Offset logic */
        border-bottom: 1px solid #eee;
        padding-bottom: 40px;
      }

      .admin-section h2 {
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 10px;
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: var(--primary-blue);
      }

      /* Form Styling */
      .form-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .full-width {
        grid-column: span 2;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #ccc;
        border-radius: 50px;
        font-family: var(--font-body);
        outline: none;
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: var(--primary-blue);
      }

      /* List Item Styling */
      .item-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #fff;
        border: 1px solid #eee;
        padding: 15px 20px;
        border-radius: 15px;
        margin-bottom: 15px;
        transition: transform 0.2s;
      }

      .item-row:hover {
        transform: translateX(5px);
        border-color: var(--accent-yellow);
      }

      .item-info strong {
        font-family: var(--font-header);
        font-size: 1.1rem;
        color: var(--text-dark);
      }

      .item-actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .price-edit {
        width: 100px !important;
        padding: 8px 15px !important;
      }

      .admin-btn {
        background-color: var(--primary-blue);
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      .admin-btn:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }

      .btn-add {
        background-color: var(--accent-yellow);
        color: var(--text-dark);
        width: 100%;
        font-size: 1.1rem;
        padding: 15px;
      }
      
      .btn-delete {
        background-color: #dc3545 !important;
        margin-left: 5px;
        padding: 10px 15px !important;
      }

      .btn-delete:hover {
        background-color: #c82333 !important;
      }
    </style>
  </head>
  <body>
    <header id="navigation">
      <div class="logo">
        <h1 class="KNI">KNI Travels</h1>
      </div>
      
      <nav>
        <ul>
          <li><a href="#section-add">Add Destination</a></li>
          <li><a href="#section-manage">Manage</a></li>
          <li><a href="#section-bookings">Bookings</a></li>
          <li><a href="#section-messages">Messages</a></li>
        </ul>
      </nav>

      <div class="nav-extras">
        <span style="font-weight: 600; color: #666; margin-right: 15px;">Administrator Mode</span>
        <a href="index.html" class="login-btn" style="color: var(--primary-blue)">
          <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
        </a>
      </div>
    </header>

    <main>
      <div class="admin-container">
        
        <div id="section-add" class="admin-section">
          <h2><i class="fa-solid fa-plus-circle"></i> Add New Destination</h2>
          <div class="form-group">
            <input type="text" id="new-title" placeholder="Destination Title (e.g. Hidden Valley)" />
            <input type="text" id="new-location" placeholder="Location (e.g. Palawan, PH)" />
            <input type="number" id="new-price" placeholder="Price (₱)" />
            <div class="full-width">
              <input type="text" id="new-image" placeholder="Image URL (https://...)" />
            </div>
          </div>
          <button class="admin-btn btn-add" onclick="addDestination()">Add to Database</button>
        </div>

        <div id="section-manage" class="admin-section">
          <h2><i class="fa-solid fa-list-check"></i> Manage Destinations</h2>
          <div id="admin-list"></div>
        </div>

        <div id="section-bookings" class="admin-section">
            <h2><i class="fa-solid fa-ticket"></i> Recent Bookings</h2>
            <div id="booking-list">
                </div>
        </div>

        <div id="section-messages" class="admin-section" style="border-bottom: none;">
            <h2><i class="fa-solid fa-envelope"></i> Customer Messages</h2>
            <div id="message-list">
                </div>
        </div>

      </div>
    </main>

    <footer id="footer">
      <p>© 2025 KNI Travels Admin Panel</p>
    </footer>

    <script>
      const API_URL = "backend/api.php";

      // 1. DISPLAY ITEMS
      function loadAdminItems() {
        fetch(API_URL + "?action=read")
          .then((res) => {
            if (!res.ok) throw new Error("File not found");
            return res.json();
          })
          .then((data) => {
            const list = document.getElementById("admin-list");
            list.innerHTML = "";
            data.forEach((item) => {
              list.innerHTML += `
                        <div class="item-row">
                            <div class="item-info">
                                <strong>${item.title}</strong><br>
                                <small><i class="fa-solid fa-location-dot" style="color:#F2994A"></i> ${item.location}</small>
                            </div>
                            <div class="item-actions">
                                <label style="font-size:0.8rem; font-weight:600;">₱</label>
                                <input type="number" value="${item.price}" id="price-${item.id}" class="price-edit">
                                <button class="admin-btn" onclick="updatePrice(${item.id})">
                                    <i class="fa-solid fa-rotate"></i> Update
                                </button>
                                <button class="admin-btn btn-delete" onclick="deleteDestination(${item.id})">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
            });
          })
          .catch((err) => {
            console.error(err);
            alert("Error: Could not connect to Database. Check Console.");
          });
      }

      // 2. ADD NEW DESTINATION
      function addDestination() {
        const title = document.getElementById("new-title").value;
        const location = document.getElementById("new-location").value;
        const price = document.getElementById("new-price").value;
        const image = document.getElementById("new-image").value;

        if (!title || !price) {
          alert("Please fill in at least the Title and Price.");
          return;
        }

        fetch(API_URL + "?action=create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, location, price, image }),
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message);
            loadAdminItems();

            // Clear inputs
            document.getElementById("new-title").value = "";
            document.getElementById("new-location").value = "";
            document.getElementById("new-price").value = "";
            document.getElementById("new-image").value = "";
          });
      }

      // 3. UPDATE PRICE
      function updatePrice(id) {
        const newPrice = document.getElementById(`price-${id}`).value;

        fetch(API_URL + "?action=update_price", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: id, price: newPrice }),
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message);
          });
      }

      //DELETE DESTINATION
      function deleteDestination(id) {
        if (confirm("Are you sure you want to permanently delete this destination?")) {
          fetch(API_URL + "?action=delete", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: id }),
          })
            .then((res) => res.json())
            .then((data) => {
              alert(data.message);
              loadAdminItems();
            })
            .catch((err) => {
              console.error(err);
              alert("Error deleting item.");
            });
        }
      }

      //LOAD BOOKINGS
      function loadBookings() {
        fetch(API_URL + "?action=read_bookings")
          .then(res => res.json())
          .then(data => {
            const list = document.getElementById("booking-list");
            list.innerHTML = "";
            if(data.length === 0) {
                list.innerHTML = "<p>No bookings yet.</p>";
                return;
            }
            data.forEach(b => {
                list.innerHTML += `
                    <div class="item-row" style="border-left: 5px solid #F2994A;">
                        <div class="item-info">
                            <strong>${b.trip_title}</strong> <span style="color:#666">(${b.username})</span><br>
                            <small>Price: ₱${b.trip_price} | Date: ${b.booking_date}</small>
                        </div>
                        <div class="item-actions">
                            <button class="admin-btn btn-delete" onclick="deleteBooking(${b.id})">
                                <i class="fa-solid fa-trash"></i> Cancel
                            </button>
                        </div>
                    </div>
                `;
            });
          });
      }

      function deleteBooking(id) {
          if(confirm("Are you sure you want to cancel this booking?")) {
              fetch(API_URL + "?action=delete_booking", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({ id: id })
              })
              .then(res => res.json())
              .then(data => {
                  alert(data.message);
                  loadBookings(); 
              });
          }
      }

      //LOAD MESSAGES
      function loadMessages() {
        fetch(API_URL + "?action=read_messages")
          .then(res => res.json())
          .then(data => {
            const list = document.getElementById("message-list");
            list.innerHTML = "";
            if(data.length === 0) {
                list.innerHTML = "<p>No messages.</p>";
                return;
            }
            data.forEach(msg => {
                const statusColor = msg.status === 'Resolved' ? 'green' : 'red';
                const btnDisplay = msg.status === 'Resolved' ? 'none' : 'inline-block';

                list.innerHTML += `
                    <div class="item-row" style="flex-direction:column; align-items:flex-start; gap:10px;">
                        <div style="width:100%; display:flex; justify-content:space-between;">
                            <strong>${msg.name} <span style="font-weight:400; font-size:0.9rem;">(${msg.email})</span></strong>
                            <span style="color:${statusColor}; font-weight:bold; font-size:0.8rem;">${msg.status || 'Pending'}</span>
                        </div>
                        <p style="background:#f9f9f9; padding:10px; width:100%; border-radius:5px; margin:0;">"${msg.message}"</p>
                        
                        <div style="width:100%; text-align:right;">
                            <button class="admin-btn" style="background-color:#27ae60; display:${btnDisplay};" onclick="resolveMessage(${msg.id})">
                                <i class="fa-solid fa-check"></i> Mark as Resolved
                            </button>
                        </div>
                    </div>
                `;
            });
          });
      }

      function resolveMessage(id) {
          fetch(API_URL + "?action=resolve_message", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id: id })
          })
          .then(res => res.json())
          .then(data => {
              alert(data.message);
              loadMessages();
          });
      }

      loadAdminItems();
      loadBookings();
      loadMessages();
    </script>
  </body>
</html>
