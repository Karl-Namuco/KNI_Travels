<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNI Admin Panel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Simple Admin CSS */
      body {
        font-family: "Inter", sans-serif;
        padding: 20px;
        background: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        color: #333;
      }
      input,
      button {
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        background: #f2994a;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #e08635;
      }
      .item-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding: 10px 0;
      }
      .item-info {
        flex-grow: 1;
      }
      .price-edit {
        width: 100px;
        margin-right: 10px;
      }
      .update-btn {
        width: auto;
        padding: 5px 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>KNI Travels - Admin Panel</h1>
      <a href="index.html">‚Üê Back to Main Website</a>
      <hr />

      <h2>Add New Destination</h2>
      <input type="text" id="new-title" placeholder="Destination Title" />
      <input
        type="text"
        id="new-location"
        placeholder="Location (e.g. Paris, France)"
      />
      <input type="number" id="new-price" placeholder="Price ($)" />
      <input type="text" id="new-image" placeholder="Image URL (https://...)" />
      <button onclick="addDestination()">Add Destination</button>

      <hr />

      <h2>Manage Prices</h2>
      <div id="admin-list"></div>
    </div>

    <script>
      // 1. FETCH AND DISPLAY ITEMS
      function loadAdminItems() {
        fetch("api.php?action=read")
          .then((res) => res.json())
          .then((data) => {
            const list = document.getElementById("admin-list");
            list.innerHTML = "";
            data.forEach((item) => {
              list.innerHTML += `
                        <div class="item-row">
                            <div class="item-info">
                                <strong>${item.title}</strong><br>
                                <small>${item.location}</small>
                            </div>
                            <input type="number" value="${item.price}" id="price-${item.id}" class="price-edit">
                            <button class="update-btn" onclick="updatePrice(${item.id})">Update</button>
                        </div>
                    `;
            });
          });
      }

      // 2. ADD NEW DESTINATION
      function addDestination() {
        const title = document.getElementById("new-title").value;
        const location = document.getElementById("new-location").value;
        const price = document.getElementById("new-price").value;
        const image = document.getElementById("new-image").value;

        fetch("api.php?action=create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, location, price, image }),
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message);
            loadAdminItems(); // Refresh list
            // Clear inputs
            document.getElementById("new-title").value = "";
          });
      }

      // 3. UPDATE PRICE
      function updatePrice(id) {
        const newPrice = document.getElementById(`price-${id}`).value;

        fetch("api.php?action=update_price", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: id, price: newPrice }),
        })
          .then((res) => res.json())
          .then((data) => {
            alert(data.message);
          });
      }

      // Load items on startup
      loadAdminItems();
    </script>
  </body>
</html>
